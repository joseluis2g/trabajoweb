	<!-- Section: contact -->
    <section id="contact" class="home-section text-center">
		<div class="heading-contact">
			<div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="wow bounceInDown" data-wow-delay="0.4s">
							<div class="section-heading">
							<h2>Contacto</h2>
							<i class="fa fa-2x fa-angle-down"></i>

							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<div class="container">

		<div class="row">
			<div class="col-lg-2 col-lg-offset-5">
				<hr class="marginbot-50">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8">
				<div class="boxed-grey">
					<form id="contact-form">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="name">Nombre</label>
									<input type="text" class="form-control" id="name" placeholder="Escriba su nombre" required="required" />
								</div>
								<div class="form-group">
									<label for="email">E-mail</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
										</span>
										<input type="email" class="form-control" id="email" placeholder="Escriba su e-mail" required="required" /></div>
									</div>
									<div class="form-group">
										<label for="subject">Asunto</label>
										<select id="subject" name="subject" class="form-control" required="required">
											<option value="na" selected="">Escoja una:</option>
											<option value="service">Trabajo</option>
											<option value="suggestions">Sugerencia</option>
											<option value="other">Otros</option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="name">Mensaje</label>
										<textarea style="overflow:auto;resize:none" name="message" id="message" class="form-control" rows="9" cols="25" required="required"
											placeholder="Mensaje"></textarea>
									</div>
								</div>
								<div class="col-md-12">
									<button type="submit" class="btn btn-skin pull-right" id="btnContactUs">Enviar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				
				<div class="col-lg-4">
					<div class="widget-contact">
						<h5>Otras opciones</h5>
						
						<address>
						  <strong>Celular</strong><br>
						  <abbr title="Phone"></abbr> (56) 978725337
						</address>

						<address>
						  <strong>E-mail</strong><br>
						  <a href="mailto:joseluisggr@protonmail.com">joseluisggr@protonmail.com</a>
						</address>	
						
						<address>
						  <strong>Redes sociales</strong><br>
								<ul class="company-social">
									<li class="social-facebook">
										<a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a>
									</li>
								</ul>	
						</address>				
					
					</div>	
				</div>
			</div>	
		</div>
	</section>
